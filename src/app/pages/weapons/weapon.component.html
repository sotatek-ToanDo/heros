
<div class="overflow-x-auto">
  <div class="flex justify-between pb-3">
    <h1 class="text-2xl self-end">My Weapons</h1>
  </div>
  <div class="overflow-x-auto pt-2">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 border border-[#e5e7eb]">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 border border-[#e5e7eb]">
      <tr>
        <th scope="col" class="px-6 py-3">
          Weapon ID
        </th>
        <th scope="col" class="px-6 py-3">
          Name
        </th>
        <th scope="col" class="px-6 py-3">
          Damage
        </th>
        <th scope="col" class="px-6 py-3">
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let weapon of weapons"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-break-spaces dark:text-white">
          {{weapon.id}}
        </th>
        <td class="px-6 py-4">
          {{weapon.name}}
        </td>
        <td class="px-6 py-4">
          {{weapon?.damage}}
        </td>
        <td class="px-6 py-4">
<!--          <button class="text-primary-500  bg-white" (click)="createOrEditHero(hero.id)">-->
<!--            <span class="fa-solid fa-pen-to-square text-lg"></span>-->
<!--          </button>-->
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
