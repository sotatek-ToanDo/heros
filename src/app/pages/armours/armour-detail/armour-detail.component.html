<div *ngIf="weapon">
  <h2>{{weapon.name | uppercase}} Details</h2>
  <div><span>id: </span>{{weapon.id}}</div>
  <div><span>health: </span>{{weapon.damage}}</div>
  <div>
    <label for="hero-name">Weapon name: </label>
    <input id="hero-name" [value]="weapon.name" placeholder="Hero name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
</div>
